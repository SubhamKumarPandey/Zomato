<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
    <title>Zomato Project</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="./assets/logo.png" alt="logo" class="brand_logo" />
            </div>
            <div class="navbar_nav_items">
                <div class="nav_item">
                    <button class="button_primary">Order Food</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="assets/hero.jpg" alt="food" class="hero_image">
                <img src="assets/svg/heroShape.svg" alt="hero_image_shape" class="hero_image_shape">
                <img src="assets/svg/herobgpattren.svg" alt="#" class="hero_image_pattern">

            </div>
            <div class="hero_description">
                <h1 class="hero_text">Order food from favourite resturants near you</h1>
                <button class="button_primary">Order Now</button>

            </div>

        </section>

    </main>
</body>

</html>
